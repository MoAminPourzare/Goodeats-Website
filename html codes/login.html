<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
	</head>
	<body style="text-align: center;">
		<h1>**Login**</h1>
		<div style="background-color: lightgreen; padding: 1%; max-width: 300px; max-height: 200px; margin: auto; ">
			<big>Enter your information : </big>
			<br style="margin-bottom: 25px;">
			<form action="/Login" method="post" style="text-align: center;">
       			<input name="username" type="text" placeholder="Username" style="display:block; margin: auto; margin-bottom: 15px; padding: 5px; width: 94%;" />
        		<input name="password" type="password" placeholder="Password" style="display:block; margin: auto; margin-bottom: 30px; padding: 5px; width: 94%;" />
        		<button type="submit" style="display:block; width: 100%; padding: 7px;">Login</button>
			</form>
		</div>
	</body>
</html>
