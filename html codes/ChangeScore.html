<!DOCTYPE html>
<html>
	<head>
		<title>ChangeScore</title>
	</head>
	<body style="text-align: center;">
		<h1>**Change Score**</h1>
		<div style="background-color: lightgreen; padding: 1%; width: 300px; height: 170px; margin: auto;">
			<form action="/ChangeScore" method="post" style="text-align: center;">
				<p>
					<big>Enter new score : </big>
					<br style="margin-bottom: 25px;">
					<input name="new_score" type="text" placeholder="new score" style="display:block; margin: auto; margin-bottom: 30px; padding: 5px; width: 60%" />
				</p>
				<button type="submit" style='display:block; padding: 7px; margin: auto; width: 30%;'>Save</button>
			</form>
		</div>
	</body>
</html>
