<!DOCTYPE html>
<html>
	<head>
		<title>Signup</title>
	</head>
	<body style="text-align: center;">
		<h1>**Signup**</h1>
		<div style="background-color: lightgreen; padding: 1%; max-width: 300px; max-height: 300px; margin: auto; ">
			<big>Enter your information : </big>
			<br style="margin-bottom: 25px;">
			<form action="/Signup" method="post" style="text-align: center;">
				<input name="username" type="text" placeholder="Username" style="display:block; margin: auto; margin-bottom: 15px; padding: 5px; width: 94%;" />
				<input name="password" type="password" placeholder="Password" style="display:block; margin: auto; margin-bottom: 15px; padding: 5px; width: 94%;" />
				<p>choose your job : 
						<input class="radiobutton" type="radio" name="type" value="chef"> Chef
						<input class="radiobutton" type="radio" name="type" value="user" style="margin-bottom: 15px;"> User
				</p>
				<button type="submit" style="display:block; width: 100%; padding: 7px;">Signup</button>
			</form>
		</div>
	</body>
</html>
